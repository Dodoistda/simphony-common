- class_name : LennardJones
  kind: CUBA.LENNARD_JONES
  allowed_number_materials: [1, 2]
  description: Lennard Jones material relation
  supported_parameters:
  - cuba: CUBA.CUTOFF_DISTANCE
    required: yes
    default: 1.0
  - cuba: CUBA.ENERGY_WELL_DEPTH
    required: yes
    default: 1.0
  - cuba: CUBA.VAN_DER_WAALS_RADIUS
    required: yes
    default: 1.0
- class_name : Coulomb
  kind: CUBA.COULOMB
  allowed_number_materials: [1, 2]
  description: Coulomb material relation
  supported_parameters:
  - cuba: CUBA.CUTOFF_DISTANCE
    required: yes
    default: 1.0
  - cuba: CUBA.DIELECTRIC_CONSTANT
    required: yes
    default: 1.0
